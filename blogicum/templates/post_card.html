<h1>{{ post.location }}</h1>
<article>
    <ul>
      <li>{{ post.location }}</li>
      <li>{{ post.date }}</li>
      <li>Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a></li>
    </ul>
    <p>
      {% if full_text %}
        {{ post.text|linebreaksbr }}
      {% else %}
        {{ post.text|truncatewords:10 }}
        <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
      {% endif %}
    </p>
  </article>
